<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/signin.css">
</head>
<body>
    <div class="container">
        <form class="sign-in-form" id="frm">
            <h2>Welcome Back</h2>
            <p class="subheading">Please sign in to your account</p>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <p class="redirect"> <a href="./forgotpassword.html">Forgot Password?</a></p>
            <button type="submit">Sign In</button>
            <p class="footer-text">Don't have an account? <a href="../pages/signup.html">Sign up</a></p>
        </form>
    </div>
    <script src="../js/signin.js"></script>
</body>
</html>
